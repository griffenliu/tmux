################################# 全局设置 #################################
bind r source-file ~/.tmux.conf \; display-message "Config reloaded.." # 绑定重新加载配置文件的快捷键: prefix+r
setw -g automatic-rename on     #
set -g prefix C-k               # 将激活控制台的快捷键由Ctrl+b修改为Ctrl+k
unbind C-b                      # 解绑默认的prefix
bind C-k send-prefix            # 连续按两次C-k可以将C-k发送给tmux打开的程序

set -g visual-activity on
set -sg escape-time 1           # 设定前缀键和命令键之间的延时
set -g base-index 1             # 把窗口的初始索引值从 0 改为 1
set -g history-limit 100000              # scrollback buffer n lines
set -g default-terminal "screen-256color"       # 设置默认的终端模式为 256 色模式
set -g renumber-windows on      # 当关闭窗口后，重设窗口序号，例如：原来为window 0,1,2,当移除window[1]后，变为window 0,1（2的序号变为1）
set -g display-time 3000        # 提示信息的持续时间；设置足够的时间以避免看不清提示，单位为毫秒
set -g repeat-time 1000         # 控制台激活后的持续时间；设置合适的时间以避免每次操作都要先激活控制台，单位为毫秒
#set -g mouse on
#set -g mouse-utf8 on

# 开启活动通知
setw -g pane-base-index 1       # 把面板的初始索引值从 0 改为 1
setw -g monitor-activity on

################################# 会话设置 #################################


################################# 窗口设置 #################################
setw -g utf8 on                 # 开启窗口的UTF-8支持
# 分割面板
bind | split-window -h
bind _ split-window -v

################################# 面板设置 #################################
# 将数字对应的上档键解绑，并重新绑定其他键
unbind '"'              #已使用|进行绑定
bind '"' break-pane     #重新绑定为拆离pane
unbind !                #解绑!留做他用
unbind '#'              #解绑显示buffer列表
bind b list-buffers     #将b绑定为显示buffer列表
unbind %                #已使用_替换
unbind &                #解绑杀死窗口
bind C-x confirm-before -p "kill-window #W?(y/n)" kill-window

# 窗口间切换：prefix alt+[0-9]
bind M-1 select-pane -t .1
bind M-2 select-pane -t .2
bind M-3 select-pane -t .3
bind M-4 select-pane -t .4
bind M-5 select-pane -t .5
bind M-6 select-pane -t .6
bind M-7 select-pane -t .7
bind M-8 select-pane -t .8
bind M-9 select-pane -t .9

# 切换窗口到指定编号并最大化（使用和数字对应的上档键）
bind ! select-pane -t .1 \; resize-pane -Z
bind @ select-pane -t .2 \; resize-pane -Z
bind '#' select-pane -t .3 \; resize-pane -Z
bind $ select-pane -t .4 \; resize-pane -Z
bind % select-pane -t .5 \; resize-pane -Z
bind ^ select-pane -t .6 \; resize-pane -Z
bind & select-pane -t .7 \; resize-pane -Z
bind * select-pane -t .8 \; resize-pane -Z


# [prefix-hjkl] pane之间移动
unbind h
bind -r h select-pane -L
unbind j
bind -r j select-pane -D
unbind k
bind -r k select-pane -U
unbind l
bind -r l select-pane -R
# 调整面板大小
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

set -g pane-active-border-fg '#55ff55'
set -g pane-border-fg '#555555'
